process PROD  = 
{

    # empty input service, fire 10 events
    # The number of events to be processed.
    untracked PSet maxEvents = {untracked int32 input = 10000}

    # Include the RandomNumberGeneratorService definition
    include "FastSimulation/Configuration/data/RandomServiceInitialization.cff"

source = FlatRandomEGunSource 
   {	 
      untracked uint32 firstRun  = 1
      untracked      PSet  PGunParameters =
      {
	 # you can request more than 1 particle
	 #untracked vint32  PartID = { 211, 11, -13 }
	  untracked vint32 PartID = {22} 
	  untracked double MinEta = 0
	  untracked double MaxEta = 3.0
	  untracked double MinPhi = -3.14159265358979323846  # it must be in radians
	  untracked double MaxPhi =  3.14159265358979323846
	  untracked double MinE   = 10.
	  untracked double MaxE   = 10.
      }      
      untracked int32 Verbosity = 0 # for printouts, set it to 1 (or greater)   
   }	

    # Famos sequences (Frontier conditions)
    include "FastSimulation/Configuration/data/CommonInputsFake.cff"
    include "FastSimulation/Configuration/data/FamosSequences.cff"


    replace famosSimHits.MaterialEffects.PairProduction = false
    replace famosSimHits.MaterialEffects.EnergyLoss = false
    replace famosSimHits.MaterialEffects.Bremsstrahlung = false
    replace famosSimHits.MaterialEffects.MultipleScattering = false



service = Timing { }


    path p1 = { famosWithTracksAndEcalClusters }	
#    endpath outpath = { o1 }

# Keep the logging output to a nice level #
include "FWCore/MessageService/data/MessageLogger.cfi"
replace MessageLogger.destinations = {"detailedInfo.txt"}


}		
