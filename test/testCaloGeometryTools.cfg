process GeometryTest = {

# empty input service, fire 10 events
    # The number of events to be processed.
    untracked PSet maxEvents = {untracked int32 input = 1}

   service =  RandomNumberGeneratorService {
	untracked uint32 sourceSeed = 123456789
	# This is to initialize the random engine of Famos
	# Watch out! This works only if the FamosProducer label is "famosSimHits"
	PSet moduleSeeds =
	{
	    untracked uint32 prod = 654321
	}
    }


   source = EmptySource {}

   include "Geometry/CaloEventSetup/test/data/testCaloConfiguration.cfi"

# Magnetic field full setup

   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

# Calo geometry service model

   include "Geometry/CaloEventSetup/data/CaloGeometry.cff"
   include "Geometry/CaloEventSetup/data/CaloTopology.cfi"

# Calo geometry service model
   include "Geometry/CaloEventSetup/data/EcalTrigTowerConstituents.cfi"

   module prod = testCaloGeometryTools {}

# FastCalorimetry
   include "FastSimulation/Calorimetry/data/Calorimetry.cfi"


# timing and memory checks

   service = Timing { }
   service = SimpleMemoryCheck { } 

#provide a scheduler path
   path p1 = { prod }      
}
